<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 注转</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #3d3d3d, #1a1a1a);
            padding: 20px;
            font-family: 'Cormorant Garamond', serif;
        }

        .postcard {
            width: 100%;
            max-width: 600px;
            aspect-ratio: 3/2;
            background: linear-gradient(135deg, #e8d4b8 0%, #f5e6d3 50%, #e8d4b8 100%);
            border: 8px solid #c4a062;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
            position: relative;
            animation: cardFlip 0.8s ease-out;
            page-break-inside: avoid;
        }

        @keyframes cardFlip {
            from {
                transform: rotateY(90deg);
                opacity: 0;
            }
            to {
                transform: rotateY(0);
                opacity: 1;
            }
        }

        .postcard-image {
            background: linear-gradient(135deg, #d4a574 0%, #c4955a 50%, #b8860b 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 3px solid #c4a062;
            background-image: url('images/avdat-photo.jpg');
            background-size: cover;
            background-position: center;
        }

        .postcard-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.2) 0%, rgba(196, 149, 90, 0.2) 100%);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .postcard-content {
            padding: 20px 20px 20px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(255, 240, 200, 0.3));
        }

        .stamp {
            position: absolute;
            top: 15px;
            right: -70px;
            width: 65px;
            height: 80px;
            background: linear-gradient(135deg, #f4a460, #daa520);
            border: 2px dashed #8b7355;
            transform: rotate(15deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            animation: wobble 3s ease-in-out infinite;
            z-index: 10;
            flex-shrink: 0;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(15deg); }
            25% { transform: rotate(17deg); }
            75% { transform: rotate(13deg); }
        }

        .postcard-header {
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            color: #6b4423;
            border-bottom: 2px solid #c4a062;
            padding-bottom: 8px;
            margin-bottom: 12px;
        }

        .postcard-text {
            font-size: 0.95em;
            color: #5a4a3a;
            line-height: 1.6;
            text-align: right;
            flex-grow: 1;
            margin-bottom: 15px;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        .postcard-text p {
            margin-bottom: 10px;
            overflow-wrap: break-word;
        }

        .postcard-footer {
            font-size: 0.85em;
            color: #7a6a5a;
            text-align: right;
        }

        .postcard-signature {
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
            color: #6b4423;
            margin-top: 8px;
            font-style: italic;
        }

        .divider {
            height: 1px;
            background: #c4a062;
            margin: 10px 0;
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            .postcard {
                box-shadow: none;
                max-width: 100%;
                border: 1px solid #999;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .postcard {
                grid-template-columns: 1fr;
                aspect-ratio: auto;
                min-height: 500px;
            }

            .postcard-image {
                border-right: none;
                border-bottom: 3px solid #c4a062;
                min-height: 150px;
            }

            .postcard-content {
                padding: 15px 15px 15px 15px;
            }

            .postcard-header {
                font-size: 1.1em;
            }

            .postcard-text {
                font-size: 0.85em;
            }

            .stamp {
                width: 50px;
                height: 65px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="postcard">
        <div class="postcard-image"></div>
        
        <div class="postcard-content">
            <div class="stamp"></div>
            
            <div>
                <div class="postcard-header">砖 注转!</div>
                <div class="postcard-text">
                    <p> 注转 注转, 注专 转 驻 砖爪 转 住注 砖 专 .  注转  注 祝  - 专 专 转 拽专  注专!</p>
                    <p>砖专 拽砖  注  注, 转转 转 拽专转 专转 砖砖 注专. 转 爪专   -  专砖  转 专 !</p>
                </div>
            </div>

            <div>
                <div class="divider"></div>
                <div class="postcard-footer">
                    <p> 专</p>
                    <div class="postcard-signature">わ  </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
